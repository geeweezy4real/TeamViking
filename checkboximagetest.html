
<!DOCTYPE html>
<html>
<head>
<style>
.fruit input[type="checkbox"] {
    display: none;
}
.fruit input[type="checkbox"] + label {    
    background: url('off.png') no-repeat;
    height:0px;
	width:0px;
    padding-left:20px;
	opacity:.4;
}
.fruit input[type="checkbox"]:checked + label {
    background:url('on.png')  no-repeat;
    height:0px;
	width:0px;
	opacity:1;

}
</style>
</head>
<body>
<div class="fruit">
<input type="checkbox" name="wierd" class="checkboxLabel" id="fr_1" value="1" />
<label for="fr_1"></label>

</div>
</body>

</html>
